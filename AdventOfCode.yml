name: AdventOfCode
fileGroups:
  - AdventOfCode.yml
packages:
  Then:
    url: https://github.com/devxoul/Then
    from: 2.0.0
  Algorithms:
    url: https://github.com/apple/swift-algorithms
    from: 1.0.0
  RegularExpressionDecoder:
    url: https://github.com/Flight-School/RegularExpressionDecoder
    from: 0.1.0
  AnyCodable:
    url: https://github.com/Flight-School/AnyCodable
    from: 0.6.2
schemes:
  aocHelpers:
    build:
      targets:
        aocHelpers: all
  aoc2020:
    build:
      targets:
          aoc2020: all
  aoc2021:
    build:
      targets:
          aoc2021: all
  aoc2020Tests:
    build:
      targets:
          aoc2020Tests: test
    test:
      targets: [aoc2020Tests]
  aoc2021Tests:
    build:
      targets:
          aoc2021Tests: test
    test:
      targets: [aoc2021Tests]
  createYear:
    build:
      targets:
        createYear: run
targets:
  aocHelpers:
    type: library.static
    sources: [aocHelpers]
    platform: macOS
    deploymentTarget: 10.15
  aoc2020:
    type: library.static
    sources:
      - path: aoc2020
        excludes:
          - "**/*Tests.swift"
    dependencies:
      - target: aocHelpers
        link: true
    platform: macOS
    deploymentTarget: 10.15
    scheme:
      testTargets:
        - aoc2020Tests
  aoc2021:
    type: library.static
    sources:
      - path: aoc2021
        excludes:
          - "**/*Tests.swift"
    dependencies:
      - target: aocHelpers
        link: true
    platform: macOS
    deploymentTarget: 10.15
    scheme:
      testTargets:
        - aoc2021Tests
  aoc2020Tests:
    type: bundle.unit-test
    platform: macOS
    deploymentTarget: 10.15
    sources: [aoc2020/Day01/Day01Tests.swift,aoc2020/Day02/Day02Tests.swift,aoc2020/Day03/Day03Tests.swift,aoc2020/Day04/Day04Tests.swift,aoc2020/Day05/Day05Tests.swift,aoc2020/Day06/Day06Tests.swift,aoc2020/Day07/Day07Tests.swift,aoc2020/Day08/Day08Tests.swift,aoc2020/Day09/Day09Tests.swift,aoc2020/Day10/Day10Tests.swift,aoc2020/Day11/Day11Tests.swift,aoc2020/Day12/Day12Tests.swift,aoc2020/Day13/Day13Tests.swift,aoc2020/Day14/Day14Tests.swift,aoc2020/Day15/Day15Tests.swift,aoc2020/Day16/Day16Tests.swift,aoc2020/Day17/Day17Tests.swift,aoc2020/Day18/Day18Tests.swift,aoc2020/Day19/Day19Tests.swift,aoc2020/Day20/Day20Tests.swift,aoc2020/Day21/Day21Tests.swift,aoc2020/Day22/Day22Tests.swift,aoc2020/Day23/Day23Tests.swift,aoc2020/Day24/Day24Tests.swift,aoc2020/Day25/Day25Tests.swift]
    dependencies:
      - target: aoc2020
  aoc2021Tests:
    type: bundle.unit-test
    platform: macOS
    deploymentTarget: 10.15
    sources: [aoc2021/Day01/Day01Tests.swift,aoc2021/Day02/Day02Tests.swift,aoc2021/Day03/Day03Tests.swift,aoc2021/Day04/Day04Tests.swift,aoc2021/Day05/Day05Tests.swift,aoc2021/Day06/Day06Tests.swift,aoc2021/Day07/Day07Tests.swift,aoc2021/Day08/Day08Tests.swift,aoc2021/Day09/Day09Tests.swift,aoc2021/Day10/Day10Tests.swift,aoc2021/Day11/Day11Tests.swift,aoc2021/Day12/Day12Tests.swift,aoc2021/Day13/Day13Tests.swift,aoc2021/Day14/Day14Tests.swift,aoc2021/Day15/Day15Tests.swift,aoc2021/Day16/Day16Tests.swift,aoc2021/Day17/Day17Tests.swift,aoc2021/Day18/Day18Tests.swift,aoc2021/Day19/Day19Tests.swift,aoc2021/Day20/Day20Tests.swift,aoc2021/Day21/Day21Tests.swift,aoc2021/Day22/Day22Tests.swift,aoc2021/Day23/Day23Tests.swift,aoc2021/Day24/Day24Tests.swift,aoc2021/Day25/Day25Tests.swift]
    dependencies:
      - target: aoc2021
  createYear:
    type: tool
    sources: [createYear]
    platform: macOS
    deploymentTarget: 10.15
    dependencies:
      - package: Then
      - bundle: copyYearResources
  createYearResources:
    type: bundle
    sources: [createYearResources]
    platform: macOS
    deploymentTarget: 10.15
